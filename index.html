    <!-- Offline fallback -->
    <style>
      .offline-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #f59e0b;
        color: white;
        text-align: center;
        padding: 8px;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        z-index: 9999;
      }
      .offline-indicator.show {
        transform: translateY(0);
      }
    </style>
